<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Vault</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            color: #4CAF50;
        }

        h2 {
            margin: 20px 0;
            font-size: 1.2em;
            color: #555;
        }

        form {
            margin: 20px auto;
            padding: 20px;
            max-width: 400px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #aaa;
        }

        /* Flash Message Styling */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 16px;
        }

        .alert.success {
            background-color: #4CAF50;
            color: white;
        }

        .alert.error {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Vault</h1>
    <h2>Please Sign In or Sign Up</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert {{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="/signin" method="POST">
        <input type="text" name="username" placeholder="Enter your name" required>
        <button type="submit">Sign In</button>
    </form>

    <form action="/signup" method="POST">
        <input type="text" name="username" placeholder="Enter your name" required>
        <button type="submit">Sign Up</button>
    </form>

    <footer>
        &copy; 2024 Face Recognition Vault. All rights reserved.
    </footer>
</body>
</html>
