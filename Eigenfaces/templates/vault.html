<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault - Secure Area</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .vault-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .content-box {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-logout {
            margin-top: 20px;
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="vault-header">
        <h1>Welcome to Your Vault</h1>
        <p class="lead">Secure Content Area</p>
    </div>

    <div class="content-box">
        <h2>Your Secure Files and Data</h2>
        <p>Here, you can access your private content.</p>
        <!-- Add links to files, secure data, or other resources -->
        <ul>
            <li><a href="#">Your Documents</a></li>
            <li><a href="#">Private Photos</a></li>
            <li><a href="#">Important Notes</a></li>
            <!-- Add more vault-specific links as needed -->
        </ul>
    </div>

    <!-- Logout Button -->
    <form action="/logout" method="POST">
        <button type="submit" class="btn btn-logout">Logout</button>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
