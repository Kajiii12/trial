<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Slot Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .status-box {
            display: inline-block;
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .occupied {
            color: red;
        }
        .open {
            color: green;
        }
    </style>
</head>
<body>
    <h1>P.A.V.E.S</h1>
    <div class="status-box">
        <div id="sensor-data">
            {{ sensor_data|safe }}
        </div>
    </div>
    <script>
        function updateStatus() {
            fetch('/')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sensor-data').innerHTML = data;
                })
                .catch(error => console.error("Error fetching data:", error));
        }
        setInterval(updateStatus, 1000); // Update every 2 seconds
    </script>
</body>
</html>
